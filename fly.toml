# fly.toml app configuration file generated for n8nxio on 2025-09-10T04:22:28Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'n8nxio'
primary_region = 'qro'

[build]
  image = 'n8nio/n8n'

[env]
  GENERIC_TIMEZONE = 'America/Mexico_City'
  WEBHOOK_TUNNEL_URL = 'https://n8nxio.fly.dev'
  N8N_PORT=5678
N8N_HOST="0.0.0.0"

[[mounts]]
  source = 'n8n_data'
  destination = '/home/node/.n8n'

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true

[http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
